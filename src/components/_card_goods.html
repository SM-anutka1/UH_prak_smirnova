<div class="card">
    <label class="curcle_like">
        <input type="checkbox" class="like__checkbox">
        <div class="heart">
            <svg width="20" height="19" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 18.35L8.55 17.03C3.4 12.36 0 9.27 0 5.5C0 2.41 2.42 0 5.5 0C7.24 0 8.91 0.81 10 2.08C11.09 0.81 12.76 0 14.5 0C17.58 0 20 2.41 20 5.5C20 9.27 16.6 12.36 11.45 17.03L10 18.35Z" fill="#808080"/>
            </svg>
        </div>
    </label>

    <div class="card__body">
        <img src="@@img" alt="@@alt" class="card_image"/>
        <p class="card__title">@@title</p>
        <p class="card__text">@@text</p>

        <div class="card__actions">
            <p class="card__cost">@@cost</p>
            <label class="btn">
                <input type="checkbox" class="cart__checkbox">
                <span class="btn__default">В корзину</span>
                <span class="btn__added">Добавлено</span>
            </label>
        </div>
    </div>
</div>
