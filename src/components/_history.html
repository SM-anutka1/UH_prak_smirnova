<div class="history-item">
  <div class="history_body">
    <p class="history_year">@@year</p>
    <div class="history_content">
      <div class="history_image">
        <img src="@@img" alt="@@alt" class="history_img"/>
      </div>
      <p class="history_text">@@text</p>
    </div>
  </div>
</div>
